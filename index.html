<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>Guelaguetza Connect 2025</title>
    <meta name="description" content="Experiencia digital inmersiva para la maxima fiesta de los Oaxaquenos." />

    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#D9006C" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Guelaguetza" />

    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32.png" />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'media',
        theme: {
          extend: {
            // Design Tokens - Colores
            colors: {
              oaxaca: {
                pink: '#D9006C',     // Rosa Mexicano - Primary
                yellow: '#FFD100',   // Amarillo Festivo - Accent
                purple: '#6A0F49',   // Morado Textil - Secondary
                sky: '#00AEEF',      // Azul Cielo - Info
                stone: '#F5F5F4',    // Piedra Cantera - Background
                dark: '#1C1917',     // Texto Oscuro
                earth: '#8B4513',    // Tierra Oaxaqueña
              }
            },
            // Design Tokens - Tipografía
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            fontSize: {
              'display': ['2.5rem', { lineHeight: '1.1', fontWeight: '700' }],
              'title': ['1.5rem', { lineHeight: '1.2', fontWeight: '600' }],
              'subtitle': ['1.125rem', { lineHeight: '1.3', fontWeight: '500' }],
            },
            // Design Tokens - Espaciado
            spacing: {
              'card': '1rem',        // 16px - Padding interno de cards
              'section': '1.5rem',   // 24px - Espaciado entre secciones
              'page': '2rem',        // 32px - Padding de página
              'safe': 'env(safe-area-inset-bottom)', // Safe area iOS
            },
            // Design Tokens - Border Radius
            borderRadius: {
              'card': '1rem',        // 16px - Cards estándar
              'button': '0.75rem',   // 12px - Botones
              'input': '0.75rem',    // 12px - Inputs
              'modal': '1.5rem',     // 24px - Modales
              'pill': '9999px',      // Full - Pills/tags
            },
            // Design Tokens - Sombras
            boxShadow: {
              'card': '0 2px 8px rgba(0, 0, 0, 0.08)',
              'card-hover': '0 4px 16px rgba(0, 0, 0, 0.12)',
              'modal': '0 8px 32px rgba(0, 0, 0, 0.2)',
              'button': '0 2px 4px rgba(217, 0, 108, 0.2)',
            },
            // Design Tokens - Transiciones
            transitionDuration: {
              'fast': '150ms',
              'normal': '200ms',
              'slow': '300ms',
            },
            // Design Tokens - Z-index
            zIndex: {
              'dropdown': '50',
              'modal': '100',
              'toast': '150',
              'tooltip': '200',
            }
          }
        }
      }
    </script>
    <style>
      /* Hide scrollbar for stories */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Animations */
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slide-in-from-bottom {
        from { transform: translateY(100%); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      @keyframes slide-in-from-bottom-10 {
        from { transform: translateY(40px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-out;
      }
      .animate-in {
        animation-duration: 0.3s;
        animation-fill-mode: both;
      }
      .slide-in-from-bottom {
        animation-name: slide-in-from-bottom;
      }
      .slide-in-from-bottom-10 {
        animation-name: slide-in-from-bottom-10;
      }
      .duration-300 {
        animation-duration: 0.3s;
      }

      /* Line clamp for text */
      .line-clamp-2 {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      /* Enhanced animations */
      @keyframes fade-slide-in {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes scale-in {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes slide-up {
        from { transform: translateY(100%); }
        to { transform: translateY(0); }
      }
      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      .animate-fade-slide-in {
        animation: fade-slide-in 0.3s ease-out;
      }
      .animate-scale-in {
        animation: scale-in 0.2s ease-out;
      }
      .animate-slide-up {
        animation: slide-up 0.3s cubic-bezier(0.32, 0.72, 0, 1);
      }
      .animate-shimmer {
        background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.1) 50%, transparent 100%);
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite;
      }

      /* Stagger animation for lists */
      .stagger-item {
        opacity: 0;
        animation: fade-slide-in 0.4s ease-out forwards;
      }
      .stagger-item:nth-child(1) { animation-delay: 0ms; }
      .stagger-item:nth-child(2) { animation-delay: 50ms; }
      .stagger-item:nth-child(3) { animation-delay: 100ms; }
      .stagger-item:nth-child(4) { animation-delay: 150ms; }
      .stagger-item:nth-child(5) { animation-delay: 200ms; }
      .stagger-item:nth-child(6) { animation-delay: 250ms; }
      .stagger-item:nth-child(7) { animation-delay: 300ms; }
      .stagger-item:nth-child(8) { animation-delay: 350ms; }
    </style>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-oaxaca-stone dark:bg-gray-950 text-oaxaca-dark dark:text-gray-100 antialiased overflow-hidden transition-colors">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
